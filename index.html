<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            background: url("https://www.creativefabrica.com/wp-content/uploads/2023/03/15/Landscape-Nature-Illustration-Digital-Vector-Weather-Clouds-Sun-Trees-River-64426970-1.png") no-repeat center center/cover;
        
            
            
        }
        
        .mh label {
            font-size: 18px;
            font-weight: bold;
        }
        .mh input {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            
        }
        .mh input:focus {
            border-color: #0a090c;
        }
        .mh p {
            margin-top: 20px;
            font-size: 16px;
            color: #070202;
        }
        .mh span {
            font-weight: bold;
            color: #0e0e8fa1;
        }

        .mh .container {
            background-color: rgb(51, 151, 238, 0.2) ;
            border-radius: 10px;
            padding: 15px;
            opacity: 1;
            background: transparent;
            border: 2px solid;
            backdrop-filter: blur(2px);
            box-shadow: 0 10px rgba(0, 0, 0, .2);
            color: #030d13;

        }
        .mh {
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        

        
    </style>
</head>
<body>
    <div class="mh">
        <h1>Weather</h1>
        <div class="container">
            
            <div class="p1">
                <label>Celsius</label>
                <input type="number" oninput="tempConverter(this.value)">
            </div>
        
            <p>Fahrenheit: <span id="outputCelsius"></span></p>
        </div>
    </div>
    
    
    
    <script>
        function tempConverter(number) {
            number = parseFloat(number);
            document.querySelector("#outputCelsius").innerHTML=(number*1.8)+32;
            
        };



    </script>
</body>
</html>
